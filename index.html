<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ilm Ultra Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-day: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
            --bg-night: linear-gradient(180deg, #0b1026 0%, #2b32b2 100%);
            --card-bg: rgba(255,255,255,0.12);
            --card-border: rgba(255,255,255,0.2);
            --card-blur: blur(20px);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
            background: var(--bg-day);
            margin: 0; color: white; min-height: 100vh; overflow-x: hidden; transition: background 1.5s ease;
            -webkit-tap-highlight-color: transparent;
        }
        body.is-night { background: var(--bg-night); }

        /* --- ANIMATSIOONID --- */
        .weather-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        
        /* PÃ¤ike */
        .sun-anim {
            position: absolute; top: -60px; right: -60px; width: 220px; height: 220px;
            background: radial-gradient(circle, rgba(255,255,200,0.9) 0%, rgba(255,255,255,0) 60%);
            border-radius: 50%; animation: sun-spin 40s linear infinite; filter: blur(5px);
        }
        @keyframes sun-spin { 100% { transform: rotate(360deg); } }

        /* TÃ¤iustatud TÃ¤hed */
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite; opacity: 0;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }

        /* Vihm/Lumi */
        .rain-anim { background: url('https://i.imgur.com/VuT5t6W.png'); animation: rain 0.8s linear infinite; opacity: 0.7; }
        @keyframes rain { 0% { background-position: 0 0; } 100% { background-position: -10px 500px; } }
        
        .snow-anim { 
            background-image: radial-gradient(3px 3px at 100px 50px, #fff, transparent), radial-gradient(5px 5px at 200px 150px, #fff, transparent); 
            background-size: 300px 300px; animation: snow 4s linear infinite; 
        }
        @keyframes snow { 100% { background-position: 100px 300px; } }

        /* --- UI KUJUNDUS --- */
        .container { padding: 60px 20px 40px 20px; max-width: 600px; margin: 0 auto; }
        
        /* Ãœlemine riba - parandatud joondus */
        .top-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; gap: 10px; height: 44px;
        }
        
        .icon-btn { 
            width: 44px; height: 44px; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
            background: var(--card-bg); border: 1px solid var(--card-border); 
            border-radius: 50%; color: white; cursor: pointer; 
            backdrop-filter: var(--card-blur); font-size: 18px; transition: transform 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        .icon-btn.loading i { animation: spin 1s linear infinite; }
        
        .search-box { 
            flex: 1; position: relative; height: 44px;
        }
        .search-input { 
            width: 100%; height: 100%; padding: 0 40px 0 20px; 
            border-radius: 22px; border: 1px solid var(--card-border); 
            background: var(--card-bg); color: white; 
            backdrop-filter: var(--card-blur); outline: none; font-size: 17px; 
            box-sizing: border-box;
        }
        .search-input::placeholder { color: rgba(255,255,255,0.6); }
        .search-icon { position: absolute; right: 15px; top: 12px; opacity: 0.6; pointer-events: none;}
        
        .search-results { 
            position: absolute; top: 55px; width: 100%; 
            background: rgba(30,30,40,0.95); border-radius: 15px; 
            overflow: hidden; display: none; z-index: 200; 
            border: 1px solid var(--card-border); backdrop-filter: blur(30px);
        }
        .search-item { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; font-size: 16px; }

        /* HOIATUS KAART */
        .alert-card {
            background: rgba(255, 59, 48, 0.25); border: 1px solid rgba(255, 59, 48, 0.4);
            backdrop-filter: blur(10px); border-radius: 15px; padding: 15px;
            margin-bottom: 20px; display: flex; align-items: center; gap: 15px;
            display: none; /* Peidetud vaikimisi */
            animation: slideIn 0.5s ease;
        }
        .alert-icon { font-size: 24px; color: #ff6b6b; }
        .alert-text { font-size: 14px; font-weight: 500; line-height: 1.3; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Peamine info */
        .current-weather { text-align: center; margin-bottom: 30px; position: relative; z-index: 10; }
        .city-name { font-size: 36px; font-weight: 700; text-shadow: 0 2px 15px rgba(0,0,0,0.2); margin-bottom: 5px; }
        .temp-huge { font-size: 110px; font-weight: 200; letter-spacing: -5px; line-height: 1; text-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .desc { font-size: 22px; font-weight: 500; text-transform: capitalize; opacity: 0.9; margin-bottom: 5px; }
        .hl-temp { font-size: 18px; font-weight: 500; opacity: 0.8; }

        /* Detailide ruudustik */
        .details-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 30px; }
        .detail-card { 
            background: var(--card-bg); border: 1px solid var(--card-border); 
            backdrop-filter: var(--card-blur); border-radius: 18px; padding: 15px 10px; text-align: center; 
        }
        .detail-icon { font-size: 20px; margin-bottom: 5px; opacity: 0.8; }
        .detail-val { font-size: 16px; font-weight: 600; }
        .detail-label { font-size: 11px; opacity: 0.6; margin-top: 2px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Ennustuse list */
        .forecast-container { 
            background: var(--card-bg); border: 1px solid var(--card-border); 
            backdrop-filter: var(--card-blur); border-radius: 25px; padding: 20px; 
        }
        .forecast-header { font-size: 14px; opacity: 0.6; margin-bottom: 15px; text-transform: uppercase; font-weight: 600; display: flex; align-items: center; gap: 8px;}
        
        .forecast-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.1); 
            cursor: pointer; position: relative;
        }
        .forecast-row:last-child { border-bottom: none; }
        .f-day { width: 100px; font-weight: 500; font-size: 18px; }
        .f-icon { font-size: 22px; width: 30px; text-align: center; }
        .f-temps { width: 100px; text-align: right; font-size: 18px; }
        .tm-low { opacity: 0.5; margin-right: 10px; }
        .tm-high { font-weight: 600; }

        /* Tunnivaate slider (avaneb klikkides) */
        .hourly-slider { 
            display: none; width: 100%; overflow-x: auto; 
            padding: 15px 0 5px 0; white-space: nowrap; 
            -webkit-overflow-scrolling: touch; /* Sujuv kerimine iOS */
            scrollbar-width: none;
        }
        .hourly-slider::-webkit-scrollbar { display: none; }
        .hour-item { 
            display: inline-flex; flex-direction: column; align-items: center; 
            margin-right: 20px; min-width: 50px; 
        }
        .h-time { font-size: 13px; opacity: 0.7; margin-bottom: 5px; }
        .h-icon { font-size: 20px; margin-bottom: 5px; }
        .h-temp { font-size: 16px; font-weight: 600; }
        .h-rain { font-size: 11px; color: #7ad7ff; margin-top: 2px; }

        .forecast-row.open .hourly-slider { display: flex; }
        
        /* RADAR MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 1000; display: none;
            animation: fadeIn 0.3s ease;
        }
        .modal-header {
            height: 60px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; background: rgba(20,20,30,0.8); backdrop-filter: blur(10px);
        }
        .close-btn { color: white; font-size: 16px; font-weight: 600; background: none; border: none; cursor: pointer; }
        .iframe-container { width: 100%; height: calc(100% - 60px); }
        iframe { width: 100%; height: 100%; border: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="anim-layer" class="weather-bg"></div>

    <div id="radarModal" class="modal">
        <div class="modal-header">
            <span style="font-weight:700">Radar</span>
            <button class="close-btn" onclick="closeRadar()">Sulge</button>
        </div>
        <div class="iframe-container" id="radarContainer"></div>
    </div>

    <div class="container">
        <div class="top-bar">
            <button class="icon-btn" id="gpsBtn" onclick="getMyLocation()"><i class="fas fa-location-arrow"></i></button>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="citySearch" placeholder="Otsi linna..." onkeyup="searchCity(this.value)">
                <div id="searchResults" class="search-results"></div>
            </div>
            <button class="icon-btn" onclick="openRadar()"><i class="fas fa-map"></i></button>
        </div>

        <div id="alertCard" class="alert-card">
            <div class="alert-icon"><i class="fas fa-exclamation-triangle"></i></div>
            <div class="alert-text" id="alertMsg"></div>
        </div>

        <div class="current-weather">
            <div class="city-name" id="cityName">Laen...</div>
            <div class="desc" id="weatherDesc">...</div>
            <div class="temp-huge" id="currentTemp">--Â°</div>
            <div class="hl-temp">H: <span id="maxTemp">--</span>Â°  L: <span id="minTemp">--</span>Â°</div>
        </div>

        <div class="details-grid">
            <div class="detail-card">
                <div class="detail-icon"><i class="fas fa-temperature-low"></i></div>
                <div class="detail-val" id="feelsLike">--Â°</div>
                <div class="detail-label">Tundub nagu</div>
            </div>
            <div class="detail-card">
                <div class="detail-icon"><i class="fas fa-wind"></i></div>
                <div class="detail-val" id="windSpeed">--</div>
                <div class="detail-label">Tuul m/s</div>
            </div>
            <div class="detail-card">
                <div class="detail-icon"><i class="fas fa-umbrella"></i></div>
                <div class="detail-val" id="rainProb">--%</div>
                <div class="detail-label">Sadu</div>
            </div>
        </div>

        <div class="forecast-container">
            <div class="forecast-header"><i class="far fa-calendar-alt"></i> 7-PÃ¤eva prognoos</div>
            <div id="forecastList"></div>
        </div>
    </div>

    <script>
        // Globaalsed muutujad
        let currentLat = 59.4370; 
        let currentLon = 24.7536;

        // Ikoonide loogika (NÃ¼Ã¼d arvestab ka Ã–Ã–D)
        function getIcon(code, isDay = 1) {
            // isDay: 1 = PÃ¤ev, 0 = Ã–Ã¶
            
            // Selge
            if (code === 0) return isDay ? 'â˜€ï¸' : 'ðŸŒ™';
            
            // VÃ¤hene pilvisus
            if (code >= 1 && code <= 3) return isDay ? 'â›…' : 'â˜ï¸';
            
            // Udu
            if (code >= 45 && code <= 48) return 'ðŸŒ«ï¸';
            
            // Vihm
            if (code >= 51 && code <= 67) return 'ðŸŒ§ï¸';
            if (code >= 80 && code <= 82) return 'ðŸŒ¦ï¸';
            
            // Lumi
            if (code >= 71 && code <= 77) return 'â„ï¸';
            
            // Ã„ike
            if (code >= 95) return 'âš¡';
            
            return 'â˜ï¸';
        }

        function getAnimType(code, isDay) {
            if (code === 0 && isDay) return 'sun';
            if (code === 0 && !isDay) return 'stars';
            if (code >= 51 && code <= 67) return 'rain';
            if (code >= 71 && code <= 77) return 'snow';
            return 'cloud';
        }

        // --- PEAMINE FUNKTSIOON ---
        async function loadWeather(lat, lon, name) {
            document.getElementById('cityName').innerText = name;
            currentLat = lat; currentLon = lon;
            
            // NB! Lisasime 'hourly=is_day' pÃ¤ringusse
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,apparent_temperature,weather_code,wind_speed_10m,is_day&hourly=temperature_2m,weather_code,precipitation_probability,is_day&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_probability_max,wind_speed_10m_max&timezone=auto`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                renderUI(data);
                checkAlerts(data);
            } catch (e) {
                console.error(e);
            }
        }

        function renderUI(data) {
            const cur = data.current;
            const daily = data.daily;
            const hourly = data.hourly;

            // 1. Taust ja Animatsioon
            const isNight = cur.is_day === 0;
            document.body.className = isNight ? 'is-night' : '';
            
            const icon = getIcon(cur.weather_code, cur.is_day);
            const animType = getAnimType(cur.weather_code, cur.is_day);
            setAnimation(animType);

            // 2. PÃµhiandmed
            document.getElementById('currentTemp').innerText = Math.round(cur.temperature_2m) + "Â°";
            document.getElementById('maxTemp').innerText = Math.round(daily.temperature_2m_max[0]);
            document.getElementById('minTemp').innerText = Math.round(daily.temperature_2m_min[0]);
            
            // Kirjeldus (lihtne mapping)
            const code = cur.weather_code;
            let desc = "Selge";
            if(code > 0) desc = "Pilvine";
            if(code > 50) desc = "Vihm";
            if(code > 70) desc = "Lumi";
            document.getElementById('weatherDesc').innerText = desc;

            // 3. Detailid
            document.getElementById('feelsLike').innerText = Math.round(cur.apparent_temperature) + "Â°";
            // Tuul m/s (API annab km/h, jagame 3.6)
            document.getElementById('windSpeed').innerText = (cur.wind_speed_10m / 3.6).toFixed(1);
            document.getElementById('rainProb').innerText = daily.precipitation_probability_max[0] + "%";

            // 4. 7 PÃ¤eva + Tunnivaade
            const list = document.getElementById('forecastList');
            list.innerHTML = '';

            for(let i = 1; i < 7; i++) {
                const date = new Date(daily.time[i]);
                const dayName = date.toLocaleDateString('et-EE', { weekday: 'long' });
                // PÃ¤eva ikoon (kasutame keskpÃ¤eva koodi, seega isDay=1)
                const dIcon = getIcon(daily.weather_code[i], 1); 

                // Tunnivaate ehitamine (24h)
                let hourlyHTML = '';
                let start = i * 24; 
                let end = start + 24;
                
                // VÃµtame iga 3h tagant
                for(let h = start; h < end; h+=3) {
                    const hTime = new Date(hourly.time[h]).getHours() + ":00";
                    const hTemp = Math.round(hourly.temperature_2m[h]);
                    // Siin on VÃ•TI: Kasutame tunni is_day vÃ¤Ã¤rtust!
                    const hIsDay = hourly.is_day[h];
                    const hIcon = getIcon(hourly.weather_code[h], hIsDay);
                    const hRain = hourly.precipitation_probability[h];
                    
                    hourlyHTML += `
                        <div class="hour-item">
                            <div class="h-time">${hTime}</div>
                            <div class="h-icon">${hIcon}</div>
                            <div class="h-temp">${hTemp}Â°</div>
                            ${hRain > 0 ? `<div class="h-rain">${hRain}%</div>` : ''}
                        </div>
                    `;
                }

                const row = document.createElement('div');
                row.className = 'forecast-row';
                row.onclick = function() {
                    // Sulge teised
                    document.querySelectorAll('.forecast-row').forEach(r => {
                        if(r !== row) r.classList.remove('open');
                    });
                    row.classList.toggle('open');
                };
                
                row.innerHTML = `
                    <div style="width:100%">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div class="f-day">${dayName.charAt(0).toUpperCase() + dayName.slice(1)}</div>
                            <div class="f-icon">${dIcon}</div>
                            <div class="f-temps">
                                <span class="tm-low">${Math.round(daily.temperature_2m_min[i])}Â°</span>
                                <span class="tm-high">${Math.round(daily.temperature_2m_max[i])}Â°</span>
                            </div>
                        </div>
                        <div class="hourly-slider">
                            ${hourlyHTML}
                        </div>
                    </div>
                `;
                list.appendChild(row);
            }
        }

        // --- HOIATUSED ---
        function checkAlerts(data) {
            const card = document.getElementById('alertCard');
            const msg = document.getElementById('alertMsg');
            const minTemp = data.daily.temperature_2m_min[0];
            const wind = data.current.wind_speed_10m / 3.6;
            const rain = data.daily.precipitation_probability_max[0];
            
            let alertText = "";
            
            if (minTemp < -15) alertText = "Hoiatus: Erakordselt kÃ¼lm ilm!";
            else if (wind > 15) alertText = "Hoiatus: Tugev tuul!";
            else if (rain > 90) alertText = "Hoiatus: Oodata on tugevat sadu.";

            if (alertText) {
                msg.innerText = alertText;
                card.style.display = "flex";
            } else {
                card.style.display = "none";
            }
        }

        // --- ANIMATSIOONID ---
        function setAnimation(type) {
            const layer = document.getElementById('anim-layer');
            layer.innerHTML = '';
            
            if (type === 'stars') {
                // Loome 50 plinkivat tÃ¤hte
                for(let i=0; i<50; i++) {
                    const s = document.createElement('div');
                    s.className = 'star';
                    s.style.left = Math.random() * 100 + '%';
                    s.style.top = Math.random() * 60 + '%'; // Ainult Ã¼lemine osa
                    s.style.width = Math.random() * 3 + 'px';
                    s.style.height = s.style.width;
                    s.style.animationDelay = Math.random() * 5 + 's';
                    s.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                    layer.appendChild(s);
                }
            }
            else if (type === 'sun') {
                const s = document.createElement('div'); s.className = 'sun-anim'; layer.appendChild(s);
            }
            else if (type === 'rain') { layer.classList.add('rain-anim'); }
            else if (type === 'snow') { layer.classList.add('snow-anim'); }
            
            // Eemalda vanad klassid
            layer.className = 'weather-bg ' + (type === 'rain' ? 'rain-anim' : type === 'snow' ? 'snow-anim' : '');
        }

        // --- RADAR ---
        function openRadar() {
            const modal = document.getElementById('radarModal');
            const container = document.getElementById('radarContainer');
            // Kasutame RainVieweri embedi
            container.innerHTML = `<iframe src="https://www.rainviewer.com/map.html?loc=${currentLat},${currentLon},7&oFa=0&oC=0&oU=0&oCS=1&oF=0&oAP=1&c=1&o=83&lm=1&layer=radar&sm=1&sn=1"></iframe>`;
            modal.style.display = 'block';
        }
        function closeRadar() {
            document.getElementById('radarModal').style.display = 'none';
            document.getElementById('radarContainer').innerHTML = ''; // SÃ¤Ã¤stab mÃ¤lu
        }

        // --- GPS & OTSING ---
        function getMyLocation() {
            const btn = document.getElementById('gpsBtn');
            btn.classList.add('loading');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude; const lon = pos.coords.longitude;
                    fetch(`https://geocoding-api.open-meteo.com/v1/reverse?latitude=${lat}&longitude=${lon}&language=et`)
                        .then(r => r.json())
                        .then(data => {
                            let name = data.results && data.results[0] ? data.results[0].name : "Minu Asukoht";
                            loadWeather(lat, lon, name);
                            btn.classList.remove('loading');
                        });
                }, () => { 
                    alert("GPS viga. Kontrolli Ãµiguseid."); 
                    btn.classList.remove('loading'); 
                });
            }
        }

        async function searchCity(query) {
            const resDiv = document.getElementById('searchResults');
            if (query.length < 3) { resDiv.style.display = 'none'; return; }
            const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=5&language=et&format=json`);
            const data = await res.json();
            if (data.results) {
                resDiv.innerHTML = ''; resDiv.style.display = 'block';
                data.results.forEach(city => {
                    const d = document.createElement('div');
                    d.className = 'search-item';
                    d.innerText = `${city.name}, ${city.country}`;
                    d.onclick = () => {
                        loadWeather(city.latitude, city.longitude, city.name);
                        resDiv.style.display = 'none'; document.getElementById('citySearch').value = '';
                    };
                    resDiv.appendChild(d);
                });
            }
        }

        // Start
        loadWeather(59.4370, 24.7536, "Tallinn");
    </script>
</body>
</html>
